name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - production
jobs:
  - deploy_english:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOUNTAIN_EXPEDITION_MEDICINE }}"
          channelId: live
          projectId: mountain-expedition-medicine
          target: english
  - deploy_dutch:
    runs-on: ubuntu-latest
    steps:
