        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOUNTAIN_EXPEDITION_MEDICINE }}"
          channelId: live
          projectId: mountain-expedition-medicine
